<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Team Scheduler: Login Page</title>
<style>
body {
	text-align: center;
}

form {
	border: 3px solid #f1f1f1;
}

input[type=email], input[type=password] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

button {
	background-color: #006D77;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
}

.container {
	padding: 16px;
}
</style>
</head>
<body>
	<h1>Please Login</h1>
	<hr>
	<form th:action="@{/login}" method="post">
		<div class="container">
			<input type="email" placeholder="Enter Email" name="username"
				required> <input type="password"
				placeholder="Enter Password" name="password" required>
			<button type="submit" value="login" name="login-submit">Login</button>
			<div th:if="${param.error}">
				<div class="error" style="color: red;">Invalid credentials</div>
			</div>
			<div th:if="${param.logout}">
				<div style="color: green;">You have been logged out</div>
			</div>
		</div>
		<p>
			<a href="/" th:href="@{/}">Home page</a>
		</p>
		<p>
			<a href="/" th:href="@{/register}">Register New Account</a>
		</p>
		<p>
			<a href="#" th:href="@{/logout}">Logout</a>
		</p>
	</form>
</body>
</html>
